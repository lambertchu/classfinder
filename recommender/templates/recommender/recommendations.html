{% extends 'recommender/base.html' %}
{% block nav-rec %}<strong class="nav-active">Recommendations</strong>{% endblock %}

{% block content %}
	<h1>Your Recommendations</h1>
	<table>
	{% for rec in recs %}
		<tr>
		<td><a href="{% url 'recommender:class_info' rec.0 %}">{{ rec.0 }} -  {{ rec.1 }}</a></td>
		</tr>
	{% endfor %}
	</table>

	<a href="{% url 'recommender:profile' %}"> Want to Update Your Recommendations?</a>
{% endblock %}
